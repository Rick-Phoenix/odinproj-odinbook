services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://admin:${POSTGRES_PASSWORD}@postgres:5432/nexus
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:14.17
    environment:
      - POSTGRES_DB=nexus
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
