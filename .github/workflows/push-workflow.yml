name: Push Workflow

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.9
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build Files
        run: pnpm run build

      - name: Run Tests for All Packages
        run: pnpm run test
